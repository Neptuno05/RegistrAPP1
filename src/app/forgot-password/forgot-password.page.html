<ion-header>
  <mat-progress-bar mode="query"></mat-progress-bar>
  <ion-toolbar color="tertiary">
    <ion-buttons color="dark" slot="start">
        <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Restablecer Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onRecoverPassword()">
    <ion-item>
      <ion-label position="floating">Nombre de Usuario</ion-label>
      <ion-input [(ngModel)]="username" name="username" type="text" required></ion-input>
    </ion-item>

    

    <ion-button expand="full" type="submit" color="tertiary">Recuperar Contraseña</ion-button>
  </form>
</ion-content>
